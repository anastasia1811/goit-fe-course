<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet">
    <title>Module 5</title>
</head>

<body>
    <header class="header">
        <nav class="navigation clearfix">
            <a href="" class="logo-link"><img src="../images/logo.png" alt="logo" class="logo-img" width="80"
                    height="25"></a>
            <ul class="menu clearfix">
                <li class="menu-item"><a href="#" class="menu-link">home</a></li>
                <li class="menu-item"><a href="#" class="menu-link">about us</a></li>
                <li class="menu-item"><a href="#" class="menu-link">page</a></li>
                <li class="menu-item"><a href="#" class="menu-link">shop</a></li>
                <li class="menu-item"><a href="#" class="menu-link">blog</a></li>
                <li class="menu-item"><a href="#" class="menu-link">contact us</a></li>
            </ul>
        </nav>
    </header>

    <main class="slider-wrp">
        <div class="slider">
            <h1 class="head1">affordable paris tours</h1>
            <h2 class="head2">city tours / tour tickets / tour guides</h2>

        <button class="button button-left"><span class="arrow arrow-left"></span></button>
        <button class="button button-right"><span class="arrow arrow-right"></span></button>
     </div>
    </main>

    <div class="cards clearfix container-fluid">
        <div class="container">
            <h3 class="head3">new collection</h3>
            <div class="card-wrapper">
                <div class="card-img-wrp">
                    <img class="card-img" src="../images/product1m5.jpg" alt="blue t-shirt" width="255" height="280">
                    <div class="card-modal"></div>
                    <div class="card-btn-wrp">
                        <button class="icon-btn icon-btn-like">
                            <img class="icon-img" src="../images/icon-like.png" alt="like">
                        </button>
                        <button class="icon-btn icon-btn-mix">
                            <img class="icon-img" src="../images/icon-mix.png" alt="mix">
                        </button>
                        <button class="icon-btn icon-btn-clock">
                            <img class="icon-img" src="../images/icon-clock.png" alt="clock">
                        </button>
                        <button class="icon-btn icon-btn-add">
                            <img class="icon-img icon-img-add" src="../images/icon-add.png" alt="add to cart">
                            <span class="icon-txt">add to cart</span>
                        </button>
                    </div>
                </div>
                <div class="card-info-wrp">
                    <span class="card-info">blue t-shirt</span>
                    <span class="card-price">$26</span>
                </div>
            </div>

            <div class="card-wrapper">
                <div class="card-img-wrp">
                    <img class="card-img" src="../images/product2m5.jpg" alt="woman shirt" width="255" height="280">
                    <div class="card-modal"></div>
                    <div class="card-btn-wrp">
                        <button class="icon-btn icon-btn-like">
                            <img class="icon-img" src="../images/icon-like.png" alt="like">
                        </button>
                        <button class="icon-btn icon-btn-mix">
                            <img class="icon-img" src="../images/icon-mix.png" alt="mix">
                        </button>
                        <button class="icon-btn icon-btn-clock">
                            <img class="icon-img" src="../images/icon-clock.png" alt="clock">
                        </button>
                        <button class="icon-btn icon-btn-add">
                            <img class="icon-img icon-img-add" src="../images/icon-add.png" alt="add to cart">
                            <span class="icon-txt">add to cart</span>
                        </button>
                    </div>
                </div>
                <div class="card-info-wrp clearfix">
                    <span class="card-info">woman shirt</span>
                    <span class="card-price">$31</span>
                </div>
            </div>
            <div class="card-wrapper">
                <div class="card-img-wrp">
                    <img class="card-img" src="../images/product3m5.jpg" alt="yelllow t-shirt" width="255" height="280">
                    <div class="card-modal"></div>
                    <div class="card-btn-wrp">
                        <button class="icon-btn icon-btn-like">
                            <img class="icon-img" src="../images/icon-like.png" alt="like">
                        </button>
                        <button class="icon-btn icon-btn-mix">
                            <img class="icon-img" src="../images/icon-mix.png" alt="mix">
                        </button>
                        <button class="icon-btn icon-btn-clock">
                            <img class="icon-img" src="../images/icon-clock.png" alt="clock">
                        </button>
                        <button class="icon-btn icon-btn-add">
                            <img class="icon-img icon-img-add" src="../images/icon-add.png" alt="add to cart">
                            <span class="icon-txt">add to cart</span>
                        </button>
                    </div>
                </div>
                <div class="card-info-wrp clearfix">
                    <span class="card-info">yellow t-shirt</span>
                    <span class="card-price">$31</span>
                </div>
            </div>
            <div class="card-wrapper">
                <div class="card-img-wrp">
                    <img class="card-img" src="../images/product4m5.jpg" alt="cool lingerie" width="255" height="280">
                    <div class="card-modal"></div>
                    <div class="card-btn-wrp">
                        <button class="icon-btn icon-btn-like">
                            <img class="icon-img" src="../images/icon-like.png" alt="like">
                        </button>
                        <button class="icon-btn icon-btn-mix">
                            <img class="icon-img" src="../images/icon-mix.png" alt="mix">
                        </button>
                        <button class="icon-btn icon-btn-clock">
                            <img class="icon-img" src="../images/icon-clock.png" alt="clock">
                        </button>
                        <button class="icon-btn icon-btn-add">
                            <img class="icon-img icon-img-add" src="../images/icon-add.png" alt="add to cart">
                            <span class="icon-txt">add to cart</span>
                        </button>
                    </div>
                </div>
                <div class="card-info-wrp clearfix">
                    <span class="card-info">cool lingerie</span>
                    <span class="card-price">$56</span>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer-wrapper">
        <div class="footer">
            <p class="info">All Rights Reserved &copy; | Designed <span class="company">ThemenGraph</span></p>
        </div>
